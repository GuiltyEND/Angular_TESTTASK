<select
  [value]="currencyInput.code"
  (change)="setCurrency(currency.value, true)"
  #currency
>
  <option
    *ngFor="let code of codes"
    [selected]="defaultCurrency === code"
  >{{ code }}</option>
</select>

<input
  type="text"
  [value]="currencyInput.value"
  (input)="isNumeric(currencyValue.value) && setValue(currencyValue.value, true)"
  #currencyValue
/>
